<script>
var lensactive = false;
$(document).ready(function(){

	var native_width = 0;
	var native_height = 0;
	var mousex = 0;
	var mousey = 0;

	$(".magnify").mousemove(function(e){
		if (lensactive == true) {
		if(!native_width && !native_height)
		{

			var image_object = new Image();
			image_object.src = $(".small").attr("src");
			

			native_width = image_object.width;
			native_height = image_object.height;
		}
		else
		{

			var magnify_offset = $(this).offset();

			if (e.pageX > 0){
				mousex = e.pageX;
				mousey = e.pageY;
				var mx = e.pageX - magnify_offset.left;
				var my = e.pageY - magnify_offset.top;
			}
			else {
				var mx = mousex - magnify_offset.left;
				var my = mousey - magnify_offset.top;
			//console.log(mx + " ---- " + my + "- " + e.pageX + " ---- " + e.pageY);
			}

			if(mx < $(this).width() && my < $(this).height() && mx > 0 && my > 0)
			{
				$(".large").fadeIn(100);
			}
			else
			{
				$(".large").fadeOut(100);
			}
			if($(".large").is(":visible"))
			{

				var rx = Math.round(mx/$(".small").width()*native_width - $(".large").width()/2)*-1;
				var ry = Math.round(my/$(".small").height()*native_height - $(".large").height()/2)*-1;
				var bgp = rx + "px " + ry + "px";
				

				var px = mx - $(".large").width()/2;
				var py = my - $(".large").height()/2;

				$(".large").css({left: px, top: py, backgroundPosition: bgp});
			}
		}
	}})
})
</script>

<script>

lastcursor = 0;

setInterval(function update() {
	if (syncing == true) {
		t = player.getCurrentTime() - _OFFSET_ ;
	}
	else {
		t = t;
	}
	$("#indicator").html(recordcursor);
	
	//UPDATE SCORE
	cursor = 1;
	scorecursor = 1;
	jumpahead = false;
	while (parseInt(trackscore[cursor]) < t) {
		jumpahead = false;
		cursor = cursor + 1;
		
		scorecursor = scorecursor + 1;
		
		if (trackscorejump[cursor-1] != "") {
			scorecursor = parseInt(trackscorejump[cursor-1]);
			jumpahead = true;
		}
	}
	console.log(jumpahead);
	if (cursor == lastcursor + 1) {
		lastcursor = cursor;
		if ((cursor > 1) && (!(jumpahead))) {
			transission();
		}
	}
	else {
		lastcursor = cursor;
	}
	//console.log(t, cursor);
	console.log("Cursor" + cursor),
	console.log("SC:" + scorecursor);
	cursor = cursor - 1;
	scorecursor = scorecursor - 1;
	//console.log(document.getElementById("score2").src, "rep/_OPUS_/media/_OPUS_-" + cursor.toString() + ".png", cursor);
	if ((document.getElementById("score").src != "rep/_OPUS_/media/_OPUS_-" + scorecursor.toString() + ".png") && (scorecursor >= 0))  {
		document.getElementById("score").src="rep/_OPUS_/media/_OPUS_-" + scorecursor.toString() + ".png";
		document.getElementById("large").style.background = "url('" + "rep/_OPUS_/media/_OPUS_-" + scorecursor.toString() + ".png" + "') no-repeat";
	}
	if (cursor + 1 <= trackscore.length - 1) {
		var duration = trackscore[cursor + 1] - trackscore[cursor];
		var remaining = trackscore[cursor + 1] - t;
		if (trackscore[cursor] == 0){
			var duration = trackscore[cursor + 1] - _BEGIN_ - trackscore[cursor];
			var remaining = trackscore[cursor + 1] - t;			
		}
		var percent = (1 - remaining / parseFloat(duration))*100;
	}
	else {
		percent = 100;
	}
	var elem = document.getElementById('progress-bar');
	var elem2 = document.getElementById('barcontainer');
	elem.style.width = percent.toString() + "%";
	if ( (cursor & 1) == 0 )
	{ 
		elem.style.backgroundColor = "#ff0000";
		elem2.style.backgroundColor = "#000000";
		}
	else
	{ 
		elem.style.backgroundColor = "#000000";
		elem2.style.backgroundColor = "#ff0000";
		} 
	
	cursor = cursor + 1;
	scorecursor = scorecursor + 1;
	if((document.getElementById("score2").src != "rep/_OPUS_/media/_OPUS_-" + scorecursor.toString() + ".png") && (scorecursor >= 0)) {
		document.getElementById("score2").src="rep/_OPUS_/media/_OPUS_-" + scorecursor.toString() + ".png";
		$('#magnify').trigger('mousemove');
	}

	recordcursor = cursor;
	$("#indicator2").html(cursor - 1);
	$("#indicator").html(recordcursor);
	$("#baro").html("p. " + recordcursor.toString() + " / " + (trackscore.length - 1).toString() +" - " + fmtMSS(Math.floor(t - _BEGIN_)) + " / " + fmtMSS(_END_ +  _OFFSET_ - _BEGIN_ -  _OFFSET_));
	$("#textarea").scrollTop = cursor;
	
	var elem3 = document.getElementById('progress-bar2');
	var percent2 = ((t - _BEGIN_) / parseFloat(_END_ +  _OFFSET_ - _BEGIN_ -  _OFFSET_))*100;
	elem3.style.width = percent2.toString() + "%";
	
	
	//update toggle indicators
	//console.log(lensactive);
	if (lensactive == true) {
		document.getElementById('magnifytoggle').style.color = 'lightgreen'; 
	}
	else { 
		document.getElementById('magnifytoggle').style.color = 'white'; 
	}
	if (transissionactive == true) {
		document.getElementById('pagetoggle').style.color = 'lightgreen'; 
	}
	else { 
		document.getElementById('pagetoggle').style.color = 'white'; 
	}
	if (playeractive == true) {
		document.getElementById('playertoggle').style.color = 'lightgreen'; 
	}
	else { 
		document.getElementById('playertoggle').style.color = 'white'; 
	}
	
	//Handle Skip Button
	document.getElementById('skip').style.visibility = 'hidden'; 
	var index;
	for (index = 0; index < markers.length; ++index) {
		skipstart = markers[index].split(",")[0];
		skipend = markers[index].split(",")[1];
		
		if ((t > skipstart) && (t < skipend)) {
			//document.getElementById('skip').style.visibility = 'visible';  DEACTIVATED BECAUSE OF BUG
			skiptime = skipend;
			
		}
	}
	
}, 300);

</script>

function n(n){

}
//Tooltip

	  });
